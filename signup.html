  <hr>
  <section>
    <h1>Sign up</h1>
    <form action="signupNextPage.html" autocomplete="on" method="post">
      <ol>
        <li>
          <label>Name
            <input type="text" name="user_name" placeholder="John" required autofocus >
          </label>
          <br>
        </li>
        <li>
          <label>Surname
            <input type="text" name="user_surname" placeholder="Copper" required >
          </label>
          <br>
        </li>
        <li>
          <label>Sex
            <input type="radio" name="user_sex">Man
            <input type="radio" name="user_sex">Woman
          </label>
          <br>
        </li>
        <li>
          <label>E-mail
            <input type="email" name="user-email" placeholder="john.coppper@gmial.com" required >
          </label>
          <br>
        </li>
        <li>
          <label>Month of birth
            <input list="months">
            <datalist id="months">
              <option value="January"></option>
              <option value="February"></option>
              <option value="March"></option>
              <option value="April"></option>
              <option value="May"></option>
              <option value="June"></option>
              <option value="July"></option>
              <option value="August"></option>
              <option value="September"></option>
              <option value="October"></option>
              <option value="November"></option>
              <option value="December"></option>
            </datalist>
          </label>
          <br>
        </li>
        <li>
          <label>Phone
            <input type="tel" placeholder="(111) 222-3333"
            pattern = "\(\d{3}\) +\d{3}-\d{4}" required  />
            (###) ###-####
          </label>
          <br>
        </li>
      </ol>
      <br><br>
      <div>
        <input type="submit" value="Sign up">
        <input type="reset" value="Clear">
      </div>
    </form>
  </section>
