<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Meet Express application, a new way of connecting and meeting people. Create a new evenets, take part in the events in your nearby.">
  <meta name="keywords" content="meet, get to know, events">
  <meta name="author" content="Michał Wiczk, Maciej Bartosik">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meet Express - sign up</title>
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="./css/wrapper.css">
  <link rel="stylesheet" type='text/css' href="./css/header.css">
  <link rel="stylesheet" type='text/css' href="./css/footer.css">
  <link rel="stylesheet" type='text/css' href="./css/signup.css">
</head>

<body>
  <header class="header">
    <a class="header__link" href="index.html">
      <div class="header__box">
        <img class="header__img" src="img/logo.png" alt="Logo">
        <div class="header__title">
          <h1 class="header__title__main">Meet Express </h1>
          <h3 class="header__title__sub">Meet, Enjoy And Befriend</h3>
        </div>
      </div>
    </a>
    <input id="hamburger__toggle" type="checkbox" class="hamburger__toggle" />
    <label for="hamburger__toggle" class="hamburger">
      <span class="hamburger__line"></span>
    </label>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__element"><a class="nav__link" href="create.html">Create event</a></li>
        <li class="nav__element"><a class="nav__link" href="findevents.html">Find event</a></li>
        <li class="nav__element"><a class="nav__link" href="myevents.html">Reviw your events</a></li>
        <li class="nav__element"><a class="nav__link" href="login.html">Log in</a></li>
        <li class="nav__element"><a class="nav__link" href="signup.html">Sign up</a></li>
      </ul>
    </nav>
  </header>
  <section class="container" id="upper">
    <h1 class="container__header">Sign up</h1>
    <form class="form" action="signupNextPage.html" autocomplete="on" method="post">
      <div class="form__group">
        <label for="name">Name</label>
        <input id="name" class="form__input" type="text" name="user_name" placeholder="John" required autofocus>
      </div>
      <div class="form__group">
        <label id="for">Surname</label>
        <input id="surname" class="form__input" type="text" name="user_surname" placeholder="Copper" required>
      </div>
      <div class="form__group">
        <label class="form__label">Sex</label>
        <div class="form__input">
          <label for="man">Man</label>
          <input id="man" type="radio" name="user_sex">
          <label for="woman">Woman</label>
          <input id="woman" type="radio" name="user_sex">
        </div>
      </div>
      <div class="form__group">
        <label for="email" class="form__label">E-mail</label>
        <input id="email" class="form__input" type="email" name="user-email" placeholder="john.coppper@gmial.com"
        required>
      </div>
      <div class="form__group">
        <label for="month" class="form__label">Month of birth</label>
        <input id="month" class="form__input" list="months">
        <datalist id="months">
          <option value="January"></option>
          <option value="February"></option>
          <option value="March"></option>
          <option value="April"></option>
          <option value="May"></option>
          <option value="June"></option>
          <option value="July"></option>
          <option value="August"></option>
          <option value="September"></option>
          <option value="October"></option>
          <option value="November"></option>
          <option value="December"></option>
        </datalist>
      </div>
      <div class="form__group" >
        <label for="phone" class="form__label">Phone</label>
        <input id="phone" class="form__input" type="tel" placeholder="(111) 222-3333" pattern="\(\d{3}\) +\d{3}-\d{4}"
        required />
      </div>
      <div class="form__buttons">
        <input class="form__button" type="submit" value="Sign up">
        <input class="form__button" type="reset" value="Clear">
      </div>
      </div>
    </form>
  </section>
  <footer class='footer'>
    <div class="footer__links">
      <a href="mailto:meetexpress@gmial.com">Contact us</a>
      <a href="./img/logo.png" download>Get our logo</a>
      <a href="upload/html_1.doc" download>Get task</a>
      <a href="#upper">Upper</a>
    </div>
    <table class='footer__table'>
      <tr>
        <th rowspan="2">&copy; Authors:</th>
        <td>Michał Wiczk</td>
      </tr>
      <tr>
        <td>Maciek Bartosik</td>
      </tr>
    </table>
  </footer>
</body>

</html>
