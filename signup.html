<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Meet Express application, a new way of connecting and meeting people. Create a new evenets, take part in the events in your nearby.">
  <meta name="keywords" content="meet, get to know, events">
  <meta name="author" content="Michał Wiczk, Maciej Bartosik">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meet Express</title>
</head>

<body>
  <header>
    <a href="index.html" id="title">
      <div>
        <img src="img/logo.png" width="75" height="75" alt="Logo">
        <h1>Meet Express</h1>
        <h6>Meet, Enjoy And Befriend</h6>
      </div>
    </a>
    <nav>
      <ul>
        <li><a href="create.html">Create event</a></li>
        <li><a href="findevents.html">Find event</a></li>
        <li><a href="myevents.html">Reviw your events</li>
        <li><a href="login.html">Login in</li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </nav>
  </header>
  <hr>
  <section>
    <h1>Sign up</h1>
    <form action="">
      <ol>
        <li>
          <label>Name
            <input type="text" name="user_name">
          </label>
        </li>
        <br>
        <li>
          <label>Surname
            <input type="text" name="user_surname">
          </label>
        </li>
        <br>
        <li>
          <label>E-mail
            <input type="text" name="user-emial">
          </label>
        </li>
        <br>
        <li>
          <label>User name
            <input type="text" name="user_user_name">
          </label>
        </li>
        <br>
        <li>
          <label>Password
            <input type="text" name="user_password">
          </label>
        </li>
        <br>
        <li>
          <label>Repeat password
            <input type="text" name="user_password_repeat">
          </label>
        </li>
      </ol>
      <br>
      <div>
        <input type="submit" value="Sign up">
        <input type="reset" value="Clear">
      </div>
    </form>
  </section>
  <br>
  <hr>
  <footer>
    <p>&copy Michał Wiczk, Maciej Bartosik</p>
    <a href="#title">Upper</a>
  </footer>
