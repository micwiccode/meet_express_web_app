<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Meet Express application, a new way of connecting and meeting people. Create a new evenets, take part in the events in your nearby.">
  <meta name="keywords" content="meet, get to know, events">
  <meta name="author" content="Michał Wiczk, Maciej Bartosik">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meet Express - create event</title>
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="./css/wrapper.css">
  <link rel="stylesheet" type='text/css' href="./css/header.css">
  <link rel="stylesheet" type='text/css' href="./css/footer.css">
  <link rel="stylesheet" type='text/css' href="./css/create.css">
  <style>
    .form__label {
      font-size: 15pt;
    }

    .form__label * {
      display: block;
    }
  </style>
</head>

<body>
  <header class="header">
    <a class="header__link" href="index.html">
      <div class="header__box">
        <img class="header__img" src="img/logo.png" alt="Logo">
        <div class="header__title">
          <h1 class="header__title__main">Meet Express </h1>
          <h3 class="header__title__sub">Meet, Enjoy And Befriend</h3>
        </div>
      </div>
    </a>
    <input id="hamburger__toggle" type="checkbox" class="hamburger__toggle" />
    <label for="hamburger__toggle" class="hamburger">
      <span class="hamburger__line"></span>
    </label>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__element nav__element--active"><a class="nav__link" href="create.html">Create event</a></li>
        <li class="nav__element"><a class="nav__link" href="findevents.html">Find event</a></li>
        <li class="nav__element"><a class="nav__link" href="myevents.html">Reviw your events</a></li>
        <li class="nav__element"><a class="nav__link" href="login.html">Log in</a></li>
        <li class="nav__element"><a class="nav__link" href="signup.html">Sign up</a></li>
      </ul>
    </nav>
  </header>
  <section class="container" id="upper">
    <h1>Create event</h1>
    <form action="#">
      <ol id="form">
        <li>
          <label class="form__label">Event name
            <input class="form__input" type="text" name="event_name">
          </label>
        </li>
        <li>
          <label class="form__label">Number of members
            <select name="event_number_of_memebers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
        </li>
        <li>
          <label class="form__label">Address</label>
          <br><br>
          <ul>
            <li>
              <label class="form__label">City
                <input type="text" name="event_city">
              </label>
            </li>

            <li>
              <label class="form__label">Post code
                <input type="text" name="event_post_code">
              </label>
            </li>
            <li>
              <label class="form__label">Street name
                <input type="text" name="event_street_name">
              </label>
            </li>
            <li>
              <label class="form__label">Street number
                <input type="text" name="event_street_number">
              </label>
            </li>
          </ul>
          <br>
        </li>
        <li>
          <label class="form__label">Type (You can chceck multpile options)</label>
          <br>
          <label class="form__checkbox">Sport
            <input type="checkbox" name="event_type">
          </label>
          <label class="form__checkbox">Meeting
            <input type="checkbox" name="event_type">
          </label>
          <label class="form__checkbox">Trip
            <input type="checkbox" name="event_type">
          </label>
        </li>
        <li>
          <label class="form__label" for="description">Short description</label>
          <div>
            <textarea id="description" name="event_description" rows="5" cols="45"></textarea>
          </div>
        </li>
      </ol>
      <br>
      <div>
        <input type="submit" value="Create" class="form__input">
        <input type="reset" value="Clear" class="form__input">
      </div>
    </form>
  </section>
  <footer class='footer'>
    <div class="footer__links">
      <a href="mailto:meetexpress@gmial.com">Contact us</a>
      <a href="./img/logo.png" download>Get our logo</a>
      <a href="upload/html_1.doc" download>Get task</a>
      <a href="#upper">Upper</a>
    </div>
    <table class='footer__table'>
      <tr>
        <th rowspan="2">&copy; Authors:</th>
        <td>Michał Wiczk</td>
      </tr>
      <tr>
        <td>Maciek Bartosik</td>
      </tr>
    </table>
  </footer>
</body>

</html>
