  <hr>
  <section>
    <h1>Create event</h1>
    <form action="">
      <ol>
        <li>
          <label>Event name
            <input type="text" name="event_name">
          </label>
        </li>
        <br>
        <li>
          <label>Number of members
            <select name="event_number_of_memebers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
        </li>
        <br>
        <li>
          <label>Address</label>
            <br><br>
            <ul>
              <li>
                <label>City
                  <input type="text" name="event_city">
                </label>
              </li>
              <br>
              <li>
                <label>Post code
                  <input type="text" name="event_post_code">
                </label>
              </li>
              <br>
              <li>
                <label>Street name
                  <input type="text" name="event_street_name">
                </label>
              </li>
              <br>
              <li>
                <label>Street number
                  <input type="text" name="event_street_number">
                </label>
              </li>
            </ul>
            <br>
        </li>
        <li>
          <label>Type (You can chceck multpile options)</label>
          <label>Sport
            <input type="checkbox" name="event_type">
          </label>
          <label>Meeting
            <input type="checkbox" name="event_type">
          </label>
          <label>Trip
          <input type="checkbox" name="event_type">
        </label>
        </li>
        <li>
          <label for="description">Short description</label>
          <div>
            <textarea id="description" name="event_description" rows="5" cols="45"></textarea>
          </div>
        </li>
      </ol>
      <br>
      <div>
        <input type="submit" value="Create">
        <input type="reset" value="Clear">
      </div>
    </form>
  </section>
